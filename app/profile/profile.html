<div class="container">

	<div class="row row-offcanvas row-offcanvas-right">
		<img src="{{profile.photoURL}}">
		<form class="form-horizontal" ng-submit="edit()">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="profileName">Name</label>
					<div class="col-md-4">
						<input id="profileName" ng-model="profile.nickname" name="profileName" type="text" class="form-control input-md">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="profileAge">Age</label>
					<div class="col-md-4">
						<input id="profileAge" ng-model="profile.age" name="profileAge" type="text" class="form-control input-md">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="singlebutton"></label>
					<div class="col-md-4">
						<input id="singlebutton" name="singlebutton" ng-disabled="!profile.nickname || !profile.age" class="btn btn-primary" type="submit" value="Submit" />
					</div>
				</div>

			</fieldset>
		</form>
	</div>

</div>
